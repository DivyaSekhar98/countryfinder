<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"  href="style.css">
    <script src='index.js'></script>
</head>

<body>
    <div class='header'>
        <h1 class='heading'> COUNTRY EXPLORER </h1>
    </div>
    <div class='container'>
        <div class='inputPicker'>
            <label for="country"> Please Enter the name of a country</label>
            <input class='country-input' placeholder="Country Name">
        </div>
        <div>
            <button class='search-button' id='searchButton'>SEARCH</button>
        </div>
        <div class='search-results'>
            <h1 class='heading' id='#searchResults'>
                Total Search Results : <span id='resultsNumber'>0</span>
            </h1>
            <div class=country-cards>
            </div>
        </div>
    </div>
    <div class='countryModal'>
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <span>
                </span>
            </div>
            <div class="modal-body">
                <span>

                </span>
            </div>
        </div>
    </div>
</body>

</html>
